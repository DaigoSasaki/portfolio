<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <title>問い合わせページ | Amanda Cafe</title>
        <meta name = "description" content = "疑問点などございましたら、お気軽にご利用ください。">
        <meta name = "viewport" content = "width=device-width,initial-scale=1">
        <link rel = "icon" href = "">
        <link rel  ="apple-touch-icon" href = "">
        <link rel = "stylesheet" href = "https://unpkg.com/ress/dist/ress.min.css">
        <link rel = "stylesheet" href = "css/style.css">
        <link rel = "stylesheet" href = "css/contact.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <header id = "header">
            <h1 class = "logo">
                <a href = "index.html">
                    <img src = "img/logo.png" alt = "Amanda Cafe">
                </a>
            </h1>
            <div class = "hbg">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class = "navi">
                <ul class = "menu">
                    <li><a href = "index.html">トップ</a></li>
                    <li><a href = "index.html#AboutUs">私たちについて</a></li>
                    <li><a href = "index.html#menu">メニュー</a></li>
                    <li><a href = "blog.html">ブログ</a></li>
                    <li><a href = "contact.html">問い合わせ</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class = "visual">
                <img src= "img/mainvisual.png" alt = "">
                <h2 class = "text">問い合わせ</h2>
            </div>
            <div class = "wrapper">
                <div class = "form-box">
                    <div class = "form-item">
                        <label>お名前</label>
                        <input type = "text" name = "name" placeholder = "例）山田太郎">
                   </div>

                    <div class = "form-item">
                        <label>メールアドレス</label>
                        <input type = "email" name = "email" placeholder="例）example@example.com">
                    </div>

                    <div class = "form-item">
                        <label>お問い合わせ内容</label>
                        <textarea rows="7" name="message" placeholder="お問い合わせ内容をご入力ください。"></textarea>
                   </div>
                   
                   <div class = "form-item">
                        <button type = "submit">送信する</button>
                    </div>
                </div>
            </div>

        </main>
        <footer id = "footer">
            <div class = "left">
                <h2><a href = "index.html">Amanda Cafe</a></h2>
                <p class = "catchphrase">心癒す一杯と、素敵な時間をあなたへ</p>
            </div>
            <div class = "center">
                <h2>営業時間</h2>
                <p>平日: 8:00-20:00</p>
                <p>土日祝: 9:00-21:00</p>
                <p>定休日: 毎週火曜日</p>
            </div>
            <div class = "right">
                <h2>フォローする</h2>
                <div class = "sns">
                    <a href = "">
                        <div class = "instagram">
                            <img src = "img/instagram.png" alt = "">
                        </div>
                    </a>
                    <a href = "">
                        <div class = "x">
                            <img src = "img/x.png">
                        </div>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
